{% load static %}

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.png' %}" alt="logo">
        <span class="logo">Сайт</span>
        <h3>Навигация</h3>
        <ul>
           <a href = "{% url 'home' %}"><li><i class="fas fa-house">Главная</i> </li></a>
           <a href = "{% url 'about' %}"><li><i class="fas fa-address-card"> Про нас</i></li></a>
           <a href = "{% url 'news_home' %}"><li><i class="fa-regular fa-newspaper"> Новости</i></li></a>
           <a href = ""><li><i class="fas fa-paper-plane"> Контакты</i></li></a>
           <a href = "{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"> Добавить новость</i></button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
